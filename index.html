<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>សំណួរ HTML</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/Learn.gif" />

    <!-- Quize Style -->
    <link rel="stylesheet" href="quize.css">

    <!-- Navbar Style -->
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../style.css">

     <!-- ===== Fontawesome CDN Link ===== -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <!-- Font  -->
    <link rel="stylesheet" href="../../font/font.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


</head>
<body onload="NextQuestion(0)">





    <main>
        <!-- creating a modal for when quiz ends -->
        <div class="modal-container" id="score-modal">
          
            <div class="modal-content-container">
              
                <h1>អបអរសាទរអ្នកបានឆ្លើយសំណួររួចហើយ ។</h1>
              
                <div class="grade-details">
                    <p>សរុបសំណួរចំនួន ៖ 10</p>
                    <p>ឆ្លើយខុសចំនួន ៖ <span id="wrong-answers"></span></p>
                    <p>ឆ្លើយត្រឹមត្រូវចំនួន ៖ <span id="right-answers"></span></p>
                    <p>លទ្ធិផល ៖ <span id="grade-percentage"></span>%</p>
                    <p ><span id="remarks"></span></p>
                </div>
              
                <div class="modal-button-container">
                    <button onclick="closeScoreModal()">បន្ត</button>
                </div>
              
            </div>
        </div>

        <div class="game-quiz-container">
          
            <div class="game-details-container">
                <h1>ពិន្ទកសរុប ៖ <span id="player-score"></span> / 10</h1>
                <h1>សំណួរ ៖ <span id="question-number"></span> / 10</h1>
            </div>

            <div class="game-question-container">
                <h1 id="display-question"></h1>
            </div>

            <div class="game-options-container">
              
               <div class="modal-container" id="option-modal">
                 
                    <div class="modal-content-container">
                         <h1>សូមជ្រើសរើសចំម្លើយ!</h1>
                      
                         <div class="modal-button-container">
                            <button onclick="closeOptionModal()">បន្ត</button>
                        </div>
                      
                    </div>
                 
               </div>
              
                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                    <label for="option-one" class="option" id="option-one-label"></label>
                </span>
              

                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                    <label for="option-two" class="option" id="option-two-label"></label>
                </span>
              

                <span>
                    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                    <label for="option-three" class="option" id="option-three-label"></label>
                </span>
              

                <span>
                    <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                    <label for="option-four" class="option" id="option-four-label"></label>
                </span>


            </div>

            <div class="next-button-container">
                <div class="row">
                    <div class="col-sm-12">
                        <button class="stop float-start" onclick="history.back()">ឈប់</button>
                        <button class="next float-end" onclick="handleNextQuestion()">បន្ទាប់</button>
                    </div>
                    <div class="col-sm-6">
                    </div>
                </div>
            </div>

        </div>
    </main>







    <script src="quize.js"></script>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/main.js"></script>
</body>
</html>
